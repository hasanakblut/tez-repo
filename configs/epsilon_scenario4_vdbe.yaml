# =============================================================================
# Epsilon Scenario 4: VDBE — TD-error-based adaptive epsilon (Tokic 2010)
# =============================================================================
# epsilon = 1 - exp(-beta * EMA(|TD error|))
# High |δ| → more exploration; low |δ| → more exploitation.
# =============================================================================

# -----------------------------------------------------------------------------
# Run / Reproducibility
# -----------------------------------------------------------------------------
device_id: 0
use_multi_gpu: false
seed: 42
same_episode_seed: true

# -----------------------------------------------------------------------------
# 1) Episode, Hyperparameters, Network, Environment
# -----------------------------------------------------------------------------
episode:
  max_pulses: 10000
  num_episodes: 100

environment:
  history_len: 10

network:
  state_dim: 240
  action_dim: 240
  use_embedding: false
  embed_dim: 64
  hidden_dim: 128
  num_heads: 8
  fc_dim: 64
  sigma_init: 0.5

# Scenario 4: VDBE — epsilon driven by TD error, not schedule
training:
  gamma: 0.9
  learning_rate: 0.009
  batch_size: 256
  epsilon_start: 0.25
  epsilon_end: 0.005
  epsilon_mode: "vdbe"
  vdbe_beta: 0.2
  vdbe_ema_alpha: 0.1
  vdbe_eps_min: 0.01
  vdbe_eps_max: 0.99
  vdbe_td_scale: 20.0
  target_update_freq: 1
  early_stop_reward: 500000

# -----------------------------------------------------------------------------
# 2) Radar — Generator mode and method parameters
# -----------------------------------------------------------------------------
radar:
  generator_mode: "markov"
  reset_generator_on_episode: true
  periodic_sequence: [0, 24, 48, 72, 96, 120, 144, 168, 192, 216]
  lcg_params:
    a: 1103515245
    c: 12345
    m: 2147483648
  markov_params:
    sparsity: 0.1
    delta_limit: 20
  markov_subband_params:
    stay_prob: 0.7
    sparsity: 0.1
    sigma_subband: 1.5
  start_index: 0
  random_start_index: true
  markov_transition_path: "results/markov_matrices/markov_P_markov_seed42.npy"
  # --- Fixed radar values ---
  M: 10
  K: 4
  f_low: 10.0e+9
  f_high: 11.0e+9

# -----------------------------------------------------------------------------
# 3) Prioritized Experience Replay
# -----------------------------------------------------------------------------
replay:
  buffer_size: 100000
  alpha: 0.6
  beta_start: 0.4
  beta_end: 1.0
  beta_anneal_episodes: 100
  min_priority: 1.0e-6

# -----------------------------------------------------------------------------
# 4) Logging & Plotting
# -----------------------------------------------------------------------------
logging:
  log_interval: 1
  save_interval: 10
  plot_interval: 10
  results_dir: "results"
  use_tensorboard: true
  verbose_terminal: false

# -----------------------------------------------------------------------------
# 5) Radar — Physical parameters (Paper Table 1)
# -----------------------------------------------------------------------------
physics:
  A_R: 1.0
  A_J: 5.0
  h_t: 0.1
  h_j: 0.1
  sigma: 0.1
  L: 0.05
